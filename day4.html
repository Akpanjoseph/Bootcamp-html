<!doctype html>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>

        <form>

            <div> 
                <label>username</label>
                <input type="text" placeholder="Enter user name" required >
            </div>

            <div>
                <label>Email</label>
                <input type="email" required >
            </div>

            <div>
                <label >Password</label>
                <input type="password" required>
            </div>

            <div>
                <label>Date</label>
                <input type="date" required >
            </div>

            <div>
                <label>Number</label>
                <input type="number" required>
            </div>

            <div>
                <label>Phone</label>
                <input type="phone" required>
            </div>

            <div>
                <label>file</label>
                <input type="file">
            </div>

            <div>
                <input type="submit">
            </div>
        </form>


    

    </body>
</html>
